<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="css/styles.css"type="text/css">
   <link rel="stylesheet" href="css/adopt.css"type="text/css">
   <header>
      <div class="logo-container">
         <img src="images/cat1.png" alt="cat-logo">
         <h1>The World of Small Balloons</h1>
      </div>
   </header>
   <body>
      <nav>
         <ul>
           <li><a href="index.html">Home</a></li>
           <li><a href="adopt.html">Adopt</a></li>

           <li><a href="donate.html">Donate</a></li>

         </ul>

       <div style="text-align: center;">
         <div class="adoption-form">
            <p>Adoption Application</p>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
    
                <label for="cat_name">Name of Cat You Wish to Adopt:</label>
                <input type="text" id="cat_name" name="cat_name" required>
    
                <label for="reason">Why do you want to adopt this cat?</label>
                <textarea id="reason" name="reason" required></textarea>
    
                <button type="submit">Submit</button>
            </form>
        </div>
      </div>
      <footer>
         <div><img src="images/phone.svg" alt="phone" id="phone">(777)777-7777</div>
         <div><img src="images/email.svg" alt="email" id="email">smallballoons@gmail.com</div>
         <div><img src="images/address.svg" alt="address" id="address">123 Small Balloons St, Fremont, CA 94539</div>
      </footer>
   </body>
